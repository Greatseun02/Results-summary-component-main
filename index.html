<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="the-work">
    <div class="section1">
      <h1 class="text-center">Your Result</h1>
      <div class="number">
        <p class="num1">76 </p> <p class="num2">of 100</p>
      </div>
      <h5 class="text-center">Great</h5>
      <p class="text-center great-word">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    <div class="section2">
      <h6>Summary</h6>

      <div class="reaction">
        <img src="./assets/images/icon-reaction.svg" class="react-img" alt="">
        <span class="react-word">Reaction</span>
        <p class="text-right react-num"><span class="summ"> 80 </span> <span class="summ2"> / 100</span></p>
      </div>

      <div class="memory">
        <img src="./assets/images/icon-memory.svg" alt="">
        <span class="mem-word">Memory</span> 
        <!-- <span class="mem-num">92 / 100</span> -->
        <p class="text-right mem-num"><span class="summ"> 92 </span> <span class="summ2"> / 100</span></p>
    </div>

    <div class="verbal">
      <img src="./assets/images/icon-verbal.svg" alt="">
      <span class="verb-word">Verbal</span>
      <!-- <span class="verb-word">61 / 100</span> -->
      <p class="text-right verb-num"><span class="summ"> 61 </span> <span class="summ2"> / 100</span></p>
    </div>

    <div class="visual">
      <img src="./assets/images/icon-visual.svg" alt="">
      <span class="visual-word">Visual</span> 
      <!-- <span class="visual-num">72 / 100</span> -->
      <p class="text-right visual-num"><span class="summ"> 72 </span> <span class="summ2"> / 100</span></p>
    </div>

    <p class="text-center button">Continue</p>
    </div>
</div>
  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </span>
    <span>Coded by <a href="https://github.com/theCephas">Cephas</a>.</span>
  </div>
</body>
</html>
